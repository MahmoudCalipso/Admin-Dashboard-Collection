<html lang="en">
    <!-- BEGIN: Head -->
    <head>
        <meta charset="utf-8">
        <link href="dist/images/logo.svg" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Topson admin is super flexible, powerful, clean & modern responsive tailwind admin template with unlimited possibilities.">
        <meta name="keywords" content="admin template, Topson admin template, dashboard template, flat admin template, responsive admin template, web app">

    <body>
        <div class="w-full min-h-screen p-5 md:p-20 flex items-center justify-center">
            <div class="intro-y auth">
                <img class="intro-y mx-auto w-16" alt="Topson Messenger Tailwind HTML Admin Template" src="dist/images/logo.svg">
                <div class="intro-y text-gray-700 dark:text-gray-300 text-2xl font-medium text-center mt-16">Login to Your Account!</div>
                <div class="intro-y box px-5 py-8 mt-8">
                    <div class="intro-y">
                        <input type="text" class="intro-y auth__input border-gray-300 dark:border-dark-4 input input--lg w-full border block" placeholder="Email">
                        <input type="password" class="intro-y auth__input border-gray-300 dark:border-dark-4 input input--lg w-full border block mt-4" placeholder="Password">
                    </div>
                    <div class="intro-y text-gray-600 dark:text-gray-300 flex text-xs sm:text-sm mt-4">
                        <div class="flex items-center mr-auto">
                            <input type="checkbox" class="input border mr-2" id="remember-me">
                            <label class="cursor-pointer select-none" for="remember-me">Remember me</label>
                        </div>
                        <a href="">Forgot Password?</a> 
                    </div>
                    <div class="intro-y mt-5 xl:mt-8 text-center xl:text-left">
                        <button class="intro-y button button--lg bg-light-1 text-white w-full xl:mr-3">Login</button>
                        <button class="intro-y button button--lg text-gray-600 border-gray-300 dark:text-gray-300 dark:border-dark-5 w-full border mt-3">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- BEGIN: JS Assets-->
        <script src="dist/js/app.js"></script>
        <!-- END: JS Assets-->
